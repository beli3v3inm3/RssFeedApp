<div class="row">

    <form class="form-inline">
        <input type="url" class="form-control" ng-model="rssData.url" placeholder="Enter url here" />
        <button type="submit" class="btn btn-success" ng-click="submitfeed()">Submit</button>
    </form>

    <ul class="list-group" ng-repeat="q in rss">
        <li class="list-group-item">{{q.title}}</li>
    </ul>
</div>
