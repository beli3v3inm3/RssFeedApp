<div class="row">

    <form class="form-inline">
        <input type="url" class="form-control" ng-model="rssData.url" placeholder="Enter url here" />
        <button type="submit" class="btn btn-success" ng-click="submitfeed()">Submit</button>
    </form>

    <ul class="list-group" ng-repeat="q in rss" style="text-align: center">
        <li class="list-group-item">
            <span class="pull-left">{{q.title}}</span>
            {{q.description}}
            <span class="pull-right"><p ng-bind="q.pubDate | date:'MM/dd/yyyy'"></p></span>
        </li>
        
    </ul>
</div>
